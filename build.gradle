// 루트 프로젝트에 소스 디렉터리를 포함하지 않는 설정.
apply plugin: 'base'

buildscript {
    ext {
        springBootVersion = '1.4.1.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

allprojects  {
    apply plugin: 'maven'
    apply plugin: 'idea'
    apply plugin: 'java'
    apply plugin: 'spring-boot'

    group = 'com.jakduk'
    version = '0.7.1-SNAPSHOT'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    springBoot {
        mainClass = "com.jakduk.core.CoreApplication"
    }
}

subprojects {

    repositories {
        mavenLocal()
        jcenter()

        // 프로젝트에 import한 jar 보관 폴더.
        flatDir {
            dirs getRootDir().path + '/custom-lib'
        }
    }

    dependencies {
        compile('org.springframework.boot:spring-boot-starter-mail')
        compile('org.springframework.boot:spring-boot-starter-data-mongodb')
        compile('org.springframework.boot:spring-boot-starter-data-elasticsearch')
        compile('org.springframework.boot:spring-boot-starter-thymeleaf')
        compile('org.springframework.boot:spring-boot-starter-validation')

        testCompile('org.springframework.boot:spring-boot-starter-test')

        compile group: 'org.jongo', name: 'jongo', version:'1.3.0'
        compile group: 'commons-fileupload', name: 'commons-fileupload', version:'1.3.2'
        compile group: 'commons-io', name: 'commons-io', version:'2.4'
        compile group: 'rome', name: 'rome', version:'1.0'
        compile group: 'io.searchbox', name: 'jest', version:'2.0.3'
        compile group: 'net.gpedro.integrations.slack', name: 'slack-webhook', version:'1.1.1'
        compile 'commons-beanutils:commons-beanutils:1.9.2'
        compile 'net.coobird:thumbnailator:0.4.8'

        compileOnly 'org.projectlombok:lombok:1.16.10'
    }
}
