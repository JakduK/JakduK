
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.3.RELEASE")
    }
}

allprojects  {
    group = 'com.jakduk'
    version = '0.7.1-SNAPSHOT'
}

subprojects {
    apply plugin: 'idea'
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    // test task 에서 spring.profiles.active 를 위한 설정.
    test {
        systemProperties = System.properties as Map<String, ?>
    }

    repositories {
        jcenter()

        // 프로젝트에 import한 jar 보관 폴더.
        flatDir {
            dirs getRootDir().path + '/custom-lib'
        }
    }

    dependencies {
        compile 'com.rometools:rome:1.7.0'
        compile group: 'net.gpedro.integrations.slack', name: 'slack-webhook', version:'1.2.1'
        compile 'net.coobird:thumbnailator:0.4.8'

        testCompile('org.springframework.boot:spring-boot-starter-test')
        compileOnly 'org.projectlombok:lombok'
    }
}
