
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.1.RELEASE")
    }
}

allprojects  {
    group = 'com.jakduk'
    version = '0.7.1-SNAPSHOT'
}

subprojects {
    apply plugin: 'idea'
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    // test task 에서 spring.profiles.active 를 위한 설정.
    test {
        systemProperties = System.properties as Map<String, ?>
    }

    repositories {
        mavenLocal()
        jcenter()

        // 프로젝트에 import한 jar 보관 폴더.
        flatDir {
            dirs getRootDir().path + '/custom-lib'
        }
    }

    dependencies {
        compile('org.springframework.boot:spring-boot-starter-mail')
        compile('org.springframework.boot:spring-boot-starter-data-mongodb')
        compile('org.springframework.boot:spring-boot-starter-data-elasticsearch')
        compile('org.springframework.boot:spring-boot-starter-thymeleaf')
        compile('org.springframework.boot:spring-boot-starter-validation')

        testCompile('org.springframework.boot:spring-boot-starter-test')

        compile group: 'org.jongo', name: 'jongo', version:'1.3.0'
        compile group: 'commons-fileupload', name: 'commons-fileupload', version:'1.3.2'
        compile 'org.apache.httpcomponents:httpclient:4.5.2'
        compile 'org.apache.commons:commons-lang3:3.5'
        compile 'org.apache.commons:commons-collections4:4.1'
        compile 'commons-beanutils:commons-beanutils:1.9.3'
        compile 'com.rometools:rome:1.7.0'
        compile group: 'net.gpedro.integrations.slack', name: 'slack-webhook', version:'1.2.1'
        compile 'net.coobird:thumbnailator:0.4.8'

        compileOnly 'org.projectlombok:lombok'
    }
}
