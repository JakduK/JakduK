buildscript {
    ext {
        springBootVersion = '1.5.7.RELEASE'
    }
    repositories {
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("org.asciidoctor:asciidoctor-gradle-plugin:1.5.3")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'org.asciidoctor.convert' // Apply the Asciidoctor plugin.

sourceCompatibility = 1.8

springBoot {
    executable = true
}

// tag::jar[]
jar {
    baseName = 'jakduk-api'
    version =  '0.1.0'

    dependsOn asciidoctor
    from ("${asciidoctor.outputDir}/html5") {
        into 'public/docs'
    }
}
// end::jar[]

// test task 에서 spring.profiles.active 를 위한 설정.
test {
    systemProperties = System.properties as Map<String, ?>
}

asciidoctor {
    dependsOn test
    sourceDir 'src/main/asciidoc'
}

repositories {
    jcenter()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-mail')
    compile('org.springframework.boot:spring-boot-starter-data-mongodb')
    compile('org.springframework.boot:spring-boot-starter-data-elasticsearch')
    compile('org.springframework.boot:spring-boot-starter-thymeleaf')
    compile('org.springframework.boot:spring-boot-starter-amqp')
    compile('org.springframework.boot:spring-boot-starter-security')
    compile('org.springframework.boot:spring-boot-starter-mobile')

    compile 'io.springfox:springfox-swagger2:2.7.0'
    compile 'io.springfox:springfox-swagger-ui:2.7.0'
    compile 'com.github.dfabulich:sitemapgen4j:1.0.6'
    compile 'commons-beanutils:commons-beanutils:1.9.3'
    compile 'org.jongo:jongo:1.3.0'
    compile 'org.apache.commons:commons-lang3:3.6'
    compile 'org.apache.commons:commons-io:1.3.2'
    compile 'org.apache.commons:commons-collections4:4.1'
    compile 'org.jsoup:jsoup:1.10.3'
    compile 'com.rometools:rome:1.7.4'
    compile 'net.gpedro.integrations.slack:slack-webhook:1.3.0'
    compile 'net.coobird:thumbnailator:0.4.8'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.8.10'

    compileOnly 'org.projectlombok:lombok'

    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile('org.springframework.restdocs:spring-restdocs-mockmvc')
    testCompile('org.springframework.security:spring-security-test')
}