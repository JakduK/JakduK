# multipart
spring.http.multipart.max-file-size=8MB
spring.http.multipart.max-request-size=8MB

# locale
spring.mvc.locale=ko_KR

spring.mvc.throw-exception-if-no-handler-found=true

# URL path
api.gallery.image.url.path=gallery
api.gallery.thumbnail.url.path=gallery/thumbnail
api.user.picture.large.url.path=user/picture
api.user.picture.small.url.path=user/picture/small
web.board.free.path=board/free