<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Internal server error</title>
    <style>
        html {
            font-family: sans-serif; /* 1 */
            line-height: 1.15; /* 2 */
            -ms-text-size-adjust: 100%; /* 3 */
            -webkit-text-size-adjust: 100%; /* 3 */
            font-size: 14px;
        }

        body {
            margin: 0;
        }

        .main {
            display: table;
            height: 100%;
            width: 100%;
            padding-top: 20px;
        }

        .status {
            color: #656D78;
            font-size: 8rem;
            margin: 40px 0 0 0;
            line-height: 140px;
        }

        .status_message {
            color: #434a54;
            font-size: 2rem;
            margin:0;
        }

        .jakduk {
            color: #AAB2BD;
            font-size: 1.4rem;

        }

        @media (min-width: 720px) {
            html {
                font-size: 18px;
            }

            .main {
                padding-top: 80px;
            }
        }
    </style>
</head>
<body style="text-align:center;">
<div class="main">
    <div style="display: table-cell;vertical-align: middle;text-align: center;">
        <img src="https://jakduk.com/jakduk/img/logo_256.png" alt="Logo">
        <h1 class="status">500</h1>
        <h2 class="status_message">Internal server error</h2>
        <h1 class="jakduk">K LEAGUE JAKDU KING</h1>
        <div>1111 ${message}</div>
    </div>
</div>
</body>
</html>
